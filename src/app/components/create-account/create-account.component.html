<div class="library-catalogue card-content">
    <div class="title-div-ca">
        <h1>Crear cuenta</h1>
    </div>
    <div class="form-create-account">
        <div class="form-group">
            <label for="inputName">Nombre</label>
            <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="inputLastName">Apellidos</label>
            <input type="text" class="form-control" id="inputLastName" aria-describedby="lastNameHelp"
                placeholder="Apellidos">

        </div>
        <div class="form-group">
            <label for="inputPhone">Celular</label>
            <input type="text" class="form-control" id="inputPhone" aria-describedby="inputPhoneHelp"
                placeholder="Celular">

        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
        </div>
        <button class="btn btn-primary">Crear cuenta</button>
    </div>
</div>
