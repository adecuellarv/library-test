<div>
    <div class="library-catalogue card-content">
        <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-2">
                Filters
            </div>
            <div class="col-sm-8 col-md-8 col-lg-10">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card-search">
                            <label>Buscar libro</label>
                            <div class="row">
                                <div class="col-sm-6 col-md-6 col-lg-4">
                                    <input type="text" placeholder="Ej, El principito">
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-2">
                                    <button mat-raised-button class="btn-">Buscar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 content-list">
                        <div class="row">
                            <div class="col-sm-12">
                                <h1 class="title-books-list">Libros</h1>
                            </div>
                            <app-book class="col-sm-6 col-md-4 col-lg-2" *ngFor="let book of books" [book]="book"></app-book>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
