<div class="library-catalogue card-content">
    <div class="title-div-ca">
        <h1>Login</h1>
    </div>
    <div class="form-create-account">
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" (keyup)="onKeyEmail($event)"
                aria-describedby="emailHelp" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" (keyup)="onKeyPassword($event)"
                placeholder="Contraseña">
        </div>
        <div *ngIf="haserrors" class="errorsdiv">
            Favor de ingresar datos
        </div>
        <div *ngIf="msgerror" class="errorsdiv">
            Correo y/o contraseña incorrectos
        </div>
        <button class="btn btn-primary" (click)="loggin()">Login</button>
    </div>
</div>
